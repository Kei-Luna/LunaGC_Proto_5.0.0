syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";

import "ResinCard.proto";

message ShopCardProduct {
	string product_id = 1;
	string price_tier = 2;
	uint32 mcoin_base = 3;
	uint32 hcoin_per_day = 4;
	uint32 days = 5;
	uint32 remain_reward_days = 6;
	uint32 card_product_type = 7;
	oneof HLAOFKPENGI {
		ResinCard resin_card = 101;
	}
}
